<label class="radio" [ngClass]="{'radio--grouped': grouped, 'radio--disabled': disabled}">
    <input [checked]="checked" [value]="value" [disabled]="disabled" (change)="onChangeCallback(checked)"
           class="radio__input" type="radio">
    <span class="radio__element"></span>
    <span class="radio__label" *ngIf="label">{{ label | translate }}</span>
</label>
