<label [ngClass]="{'input--grouped': grouped}">
    <span class="input__label" *ngIf="label">{{ label | translate }}</span>
    <span class="input">
        <span *ngIf="icon" [ngClass]="{'input__icon--reversed': reversed}" class="input__icon">
            <i class="material-icons">{{ icon }}</i>
        </span>
        <ng-content></ng-content>
    </span>
</label>
